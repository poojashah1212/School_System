<!-- Header Component -->
<header class="header">
    <h1>Student Dashboard</h1>
    <div class="header-right">
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search courses, assignments..." id="search-input">
        </div>
        <div class="notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
        </div>
        <div class="profile-dropdown" onclick="toggleDropdown(event)">
            <img src="https://picsum.photos/seed/student/40/40.jpg" alt="Student" class="profile-img" id="student-profile-img">
            <div class="profile-info">
                <span class="teacher-name" id="student-name">Student Name</span>
                <span class="teacher-role">Student</span>
            </div>
            <button class="dropdown-toggle" type="button" id="studentDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="studentDropdownMenuButton">
                <a class="dropdown-item" href="#" id="studentViewProfileBtn">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a class="dropdown-item" href="#" id="studentLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</header>
