<!-- Header Component -->
<header class="header">
    <h1>Teacher Dashboard</h1>
    <div class="header-right">
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search students, quizzes...">
        </div>
        <div class="profile-dropdown">
            <img src="" alt="Teacher" class="profile-img" id="teacher-profile-img">
            <div class="profile-info">
                <span class="teacher-name" id="teacher-name">Loading...</span>
                <span class="teacher-role">Teacher</span>
            </div>
            <div class="dropdown">
                <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" id="viewProfileBtn">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a class="dropdown-item" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
